<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://cdn.jsdelivr.net/npm/webmidi@next/dist/iife/webmidi.iife.js"></script>
    <title>Midi2FretBoard</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style-white.css" id="theme" />
  </head>
  <body>
    <header>
      <section id="header__center">
        <h1>Midi2FretBoard</h1>
        <span style="color: red" id="error"></span>

        <div id="device">
          <select id="device-select"></select>
          <button id="device-set">Set</button>
        </div>
      </section>

      <section id="header__right">
        <div id="keyboard-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="black"
            width="40px"
            height="40px"
          >
            <path
              d="M20 5H4c-1.1 0-1.99.9-1.99 2L2 17c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-9 3h2v2h-2V8zm0 3h2v2h-2v-2zM8 8h2v2H8V8zm0 3h2v2H8v-2zm-1 2H5v-2h2v2zm0-3H5V8h2v2zm9 7H8v-2h8v2zm0-4h-2v-2h2v2zm0-3h-2V8h2v2zm3 3h-2v-2h2v2zm0-3h-2V8h2v2z"
            />
            <path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none" />
          </svg>
        </div>

        <div id="theme-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="black"
            width="40px"
            height="40px"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16.01H3V4.99h18v14.02zM8 16h2.5l1.5 1.5 1.5-1.5H16v-2.5l1.5-1.5-1.5-1.5V8h-2.5L12 6.5 10.5 8H8v2.5L6.5 12 8 13.5V16zm4-7c1.66 0 3 1.34 3 3s-1.34 3-3 3V9z"
            />
          </svg>
        </div>
      </section>
    </header>

    <main id="fretboard-wrapper"></main>

    <footer>
      <div id="keyboard-wrapper">
        <div class="keys-wrapper">
          <div class="key key--white" pitch="0"></div>
          <div class="key key--black" pitch="1"></div>
        </div>
        <div class="keys-wrapper">
          <div class="key key--white" pitch="2"></div>
          <div class="key key--black" pitch="3"></div>
        </div>
        <div class="keys-wrapper">
          <div class="key key--white" pitch="4"></div>
        </div>
        <div class="keys-wrapper">
          <div class="key key--white" pitch="5"></div>
          <div class="key key--black" pitch="6"></div>
        </div>
        <div class="keys-wrapper">
          <div class="key key--white" pitch="7"></div>
          <div class="key key--black" pitch="8"></div>
        </div>
        <div class="keys-wrapper">
          <div class="key key--white" pitch="9"></div>
          <div class="key key--black" pitch="10"></div>
        </div>
        <div class="keys-wrapper">
          <div class="key key--white" pitch="11"></div>
        </div>
      </div>
    </footer>

    <script src="./dist/js/app.js"></script>
  </body>
</html>
